    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      gap: 20px;
    }

    nav h1 {
      margin: 0;
    }

      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 1rem;
    }

    nav ul li button {
        background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;   
    }

    nav ul button li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffdd57;
    }

        }

        .contact-info a {

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 18px;
        }
        
        .form-control {
            padding-left: 50px; /* Adjust for icon spacing */
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #response-message {
            font-size: 16px;
            font-weight: bold;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
    </style>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("YOUR_USER_ID");

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const form = event.target;
            const formData = new FormData(form);

            // Send email using EmailJS
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
                .then((response) => {
                    console.log('Success:', response);
                    document.getElementById('response-message').className = 'success';
                    document.getElementById('response-message').textContent = 'Thank you for your message! We will get back to you soon.';
                    form.reset(); // Reset the form
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('response-message').className = 'error';
                    document.getElementById('response-message').textContent = 'Oops! Something went wrong. Please try again later.';
                });
        });
    </script>
